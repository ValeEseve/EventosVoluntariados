{% extends 'base.html' %}

{% block title %}Crear Nuevo Evento{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="mb-4">Crear nuevo evento</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-success mt-3">Guardar</button>
                <a href="{% url 'dashboard' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>
        </div>
    </div>

</div>
{% endblock %}
