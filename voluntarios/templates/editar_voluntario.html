{% extends 'base.html' %}
{% block title %}Lista de Voluntarios{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="card shadow-sm">
        <div class="card-body">

            <h2 class="mb-4">Editar voluntario: {{ voluntario.nombre }}</h2>

            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <button type="submit" class="btn btn-primary mt-3">Guardar cambios</button>
                <a href="{% url 'lista_voluntarios' %}" class="btn btn-secondary mt-3">Cancelar</a>
            </form>

        </div>
    </div>

</div>
{% endblock %}
