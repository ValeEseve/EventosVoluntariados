{% extends 'base.html' %}

{% block title %}Borrar Evento{% endblock %}

{% block content %}
<div class="container py-5">

    <div class="card shadow-sm border-danger">
        <div class="card-body">

            <h3 class="text-danger">¿Confirmar eliminación?</h3>

            <p class="mt-3">
                Estás por borrar el evento:
                <strong>{{ evento.titulo }}</strong><br>
                Fecha: {{ evento.fecha }}
            </p>

            <p class="text-muted">
                Esta acción no se puede deshacer.
            </p>

            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">Eliminar</button>
                <a href="{% url 'detalle_evento' evento.id %}" class="btn btn-secondary">Cancelar</a>
            </form>

        </div>
    </div>

</div>
